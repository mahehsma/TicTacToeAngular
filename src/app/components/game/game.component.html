<div id="heading">
  <h1>{{ activePlayer }} ist dran!</h1>
</div>

<div class="board">
  <div *ngFor="let field of fields; let i = index">
    <div class="field" (click)="onClick(i)">
      <p>{{ field.state }}</p>
    </div>
  </div>
</div>

<button id="resetGame" (click)="resetGame()">Spiel zur&uuml;cksetzen</button>
